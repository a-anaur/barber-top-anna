<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/fav-bs.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <title>Barber Top</title>
</head>

<body>

    <header class="header" id="header">
        <div class="container nav-section">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="img/nav-logo.svg" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-5">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Galery</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Masters</a>
                            </li>

                        </ul>
                        <form class="d-flex" role="search">

                            <button class="btn nav-btn" type="submit">Register</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>

    </header>
    <main class="main">
        <div class="container hero-section">
            <div class="row hero-row">
                <div class="col-md-6 hero-left">
                    <div class="hero-left-text">
                        the world's first barbershop,<br>
                        which gives 2 visits<br>
                        to every client
                    </div>
                </div>
                <div class="col-md-6 hero-right">
                    <div class="hero-right-img">
                        <img src="img/hero-img.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="container service-section text-center">
            <div class="row">
                <div class="col-12">
                    <div class="service-title text-center">
                        Our Works
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 service-left mb-2">
                    <img src="img/service1.png" alt="">
                </div>
                <div class="col-md-8 service-right">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <img src="img/service2.png" alt="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <img src="img/service3.png" alt="">
                        </div>
                    </div>
                    <div>
                        <img src="img/service4.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="container masters-section">
            <div class="row">
                <div class="col-12">
                    <div class="service-title text-center">
                        Our Masters
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="masters-card text-center">
                        <div class="masters-card-img mb-2">
                            <img src="img/masters1.png" alt="">
                        </div>
                        <div class="masters-card-text">
                            ALEXEY
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="masters-card text-center">
                        <div class="masters-card-img mb-2">
                            <img src="img/masters1.png" alt="">
                        </div>
                        <div class="masters-card-text">
                            ANDREY
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="masters-card text-center">
                        <div class="masters-card-img mb-2">
                            <img src="img/masters1.png" alt="">
                        </div>
                        <div class="masters-card-text">
                            BORIS
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="masters-card text-center">
                        <div class="masters-card-img mb-2">
                            <img src="img/masters1.png" alt="">
                        </div>
                        <div class="masters-card-text">
                            DAVID
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container register-section text-center">
            <div class="row">
                <div class="col-12">
                    <div class="service-title text-center">
                        Register Now
                    </div>
                    <div class="inputs text-center gap-3">
                        <input type="text" placeholder="Your name">
                        <input type="text" placeholder="Your phone">
                        <input type="text" placeholder="Your email">
                    </div>
                    <a href="#" class="btn inputs-btn">REGISTER</a>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer" id="footer">

    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
